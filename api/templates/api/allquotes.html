<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Programming Quotes</title>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
        integrity="sha256-8B1OaG0zT7uYA572S2xOxWACq9NXYPQ+U5kHPV1bJN4=" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
</head>

<body>
    <table class="table is-fullwidth is-striped is-bordered">
        <thead>
            <tr>
                <th><h1>Author</h1></th>
                <th><h1>Quote</h1></th>
            </tr>
        </thead>
        <tbody>
            {% for quote in quotes %}
            <tr>
                <td><h3>{{ quote.author }}</h3></td>
                <th>{{ quote.quote }}</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
